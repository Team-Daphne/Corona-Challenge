<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Challenge</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/png"/>
</head>

<body>
    <header class="header">
        <img src="images/corona-outline.png" alt="virus image">
        <h1>Coronavirus Challenge</h1>
        <nav>
            <a href="about.html">About the Developers</a>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <p>Here is a welcome to the page, instructions for filling out user profile form and quiz questions that follow.</p>
        </section>

        <section id="user-form">
            
            <form id="user-input">
                <fieldset>
                    <legend>User Profile</legend>

                        <label for="name">Name</label>
                        <input type="text" name="name" required>

                        <label for="age">How old are you?</label>
                        <input type="number" name="age" required>
                        <!-- might change to dob input -->

                        <label for="interest">Please check the boxes below if you're interested in any of the following activities, and learning more about staying safe.</label>
                        <input type="checkbox" name="interest1" value="Protests"> Participating in  Protests
                        <input type="checkbox" name="interest2" value="Travel"> Travel
                        <input type="checkbox" name="interest3" value="Dining-out"> Dining Out
                        <br>
                     <button id="submit-user">Submit</button>
                     <button id="start-challenge"><a href="scenarios.html">Start challenge!</a></button>
                </fieldset>
            </form>
        </section>

        <!-- <div> STRETCH GOAL
            <button>Reset game</button>
            <button>Reset profile</button>
        </div> -->

       
        <section id="start-challenge-button-holder"></section>
            

        <a href="scenarios.html">Scenario page</a>
        <a href="results.html">Result page</a>
    </main>

    <footer> &copy; 2020 Team Daphne </footer>

    <script src="js/app.js"></script>
    <!-- <script src="js/results.js"></script> -->
    <script src="js/index.js"></script>


</body>
</html>
